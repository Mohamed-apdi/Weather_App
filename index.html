<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href=" rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center m-3 moh">Weather App</h1>

      <div class="card shadow-lg rounded m-auto">
        <div class="card-body text-center">
          <img src="./world.png" alt="" id="imageTime" />
        </div>
        <form action="">
          <div class="form-group">
            <input
              type="text"
              name="searchCity"
              id="searchCity"
              class="form-control"
              placeholder="Enter Your Location"
              autocomplete="off"
            />
          </div>
        </form>
        <div class="card card-body m-2 d-none list-card">
          <div class="list"></div>
        </div>
        <h1 class="text-center" id="cityName">Mogadishu</h1>
        <h4 class="text-center" id="weatherText">Weather Text</h4>
        <h4 class="text-center mb-5" id="degree">21 &deg;C</h4>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
